<head>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <ul class="card-list">
        <li class="card-container" style="--correct: true;">
          <div class="answer-card">
            <h1>Correct</h1>
          </div>
        </li>
        <li class="card-container" style="--correct: false;">
            <div class="answer-card">
                <h1>Incorrect</h1>
            </div>
        </li>
    </ul>
    <p>This line Uses the initial-letter css property to make the first letter of this sentence a different style than the rest of them. Additionally the two containers above also use the new container --style property</p>
</body>
